  apt:
    deb: https://github.com/AlexAkulov/clickhouse-backup/releases/download/{{ clickhouse_backup_version }}/clickhouse-backup_{{ clickhouse_backup_version }}_amd64.deb
  when: clickhouse_backup_version != '1.0.0'